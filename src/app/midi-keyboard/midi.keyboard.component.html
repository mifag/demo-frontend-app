<!DOCTYPE html>
<div class="container-fluid">
  <div class="row">
    <div class="col-10 mx-auto">
      <table class="table table-striped table-bordered table-dark">
        <thead>
          <tr>
            <th>Id</th>
            <th>Модель</th>
            <th>Производитель</th>
            <th>Количество клавиш</th>
            <th>Midi-выход</th>
            <th>Цена</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let midiKeyboard of midiKeyboardList" class="mk-row">
            <td>{{midiKeyboard.id}}</td>
            <td>{{midiKeyboard.model}}</td>
            <td>{{midiKeyboard.manufacturer}}</td>
            <td>{{midiKeyboard.keysNumber}}</td>
            <td>{{midiKeyboard.hasMidiOut}}</td>
            <td>{{midiKeyboard.price}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
